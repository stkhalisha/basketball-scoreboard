<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container animate__animated animate__bounceInUp">
      <div class="">
        <h3>HOME</h3>
        <h2 class="home-score" id="home-score">0</h2>
        <div class="button-container">
          <button onclick="increaseHomeScoreOne()">+1</button>
          <button onclick="increaseHomeScoreTwo()">+2</button>
          <button onclick="increaseHomeScoreThree()">+3</button>
        </div>
      </div>

      <div>
        <h3>GUEST</h3>
        <h2 class="guest-score" id="guest-score">0</h2>
        <div class="button-container">
          <button onclick="increaseGuestScoreOne()">+1</button>
          <button onclick="increaseGuestScoreTwo()">+2</button>
          <button onclick="increaseGuestScoreThree()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
